<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>【COACH演習2】CSS</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="catchphrase">
        <p class="catchphrase__text">キャッチコピー</p>
      </div>
      <div class="about">
        <h2 class="about__title">About</h2>
        <p class="about__text">
          COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。 <br />
          プログラミング未経験の方でも、<strong>「独自の学習ノウハウ」</strong>でフリーランスエンジニアを目指すことができます。
        </p>
      </div>
      <div class="blog">
        <h2 class="blog__title">ブログ</h2>
        <div class="blog__area">
          <div class="blog__card">
            <img class="blog__image" src="./img/blog__eyecatch1.jpg" alt="" />
            <p class="blog__text">コーチテックのブログのタイトルがここには入ります。</p>
          </div>
          <div class="blog__card">
            <img class="blog__image" src="./img/blog__eyecatch2.jpg" alt="" />
            <p class="blog__text">コーチテックのブログのタイトルがここには入ります。</p>
          </div>
          <div class="blog__card">
            <img class="blog__image" src="./img/blog__eyecatch3.jpg" alt="" />
            <p class="blog__text">コーチテックのブログのタイトルがここには入ります。</p>
          </div>
        </div>
      </div>
      <div class="question">
        <h2 class="question__title">問い合わせ</h2>
        <form action="detail.html" method="get">
          <div>
            <label for="name">名前</label>
            <input type="text" name="name" id="name" />
          </div>
          <div>
            <label for="mail">メールアドレス</label>
            <input type="text" name="mail" id="mail" />
          </div>
          <div>
            <label for="yoken">要件</label>
            <input type="text" name="yoken" id="yoken" />
          </div>
          <div>
            <label for="naiyo">内容</label>
            <textarea name="naiyo" id="naiyo" cols="30" rows="3"></textarea>
          </div>
          <div class="question__btn-area">
            <input type="reset" value="削除" />
            <input type="submit" value="送信" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
